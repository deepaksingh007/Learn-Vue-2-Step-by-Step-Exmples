<!DOCTYPE html></!DOCTYPE html>
<html>
<head>
	<title>001 BASIC DATA BINDING</title>
</head>
<body>
	<div id="root">
		<input type="text" name="name" v-model="message">
		<p>Vue data binding message : {{message}}</p>
	</div>
	<script type="text/javascript" src="../js/vue.js"></script>

	<script type="text/javascript">
		
		new Vue({
			el: '#root',
			data: {
				message: 'Hello Vue'
			}
		})
	</script>
</body>
</html>
