<!DOCTYPE html></!DOCTYPE html>
<html>
<head>
	<title>006 COMPUTED PROPERTIES</title>
</head>
<body>
	<div id="root">
		<p>Message : {{message}}</p>
		<p>Computed Reversed Message : {{reversedMessage}}</p>

		<h2>All Tasks</h2>
		<ul>
			<li v-for="task in tasks" v-text="task.description"></li>
		</ul>

		<h2>Completed Tasks</h2>
		<ul>
			<li v-for="task in tasks" v-if="task.completed" v-text="task.description"></li>
		</ul>

		<h2>InComplete Tasks</h2>
		<ul>
			<li v-for="task in incompleteTasks" v-text="task.description"></li>
		</ul>

	</div>
	<script type="text/javascript" src="../js/vue.js"></script>

	<script type="text/javascript">
		
		new Vue({
			el: '#root',
			data: {
				message: 'Hello Vue',
				tasks: [
					{description: 'Task One', completed: true},
					{description: 'Task Two', completed: false},
					{description: 'Task Three', completed: false},
					{description: 'Task Four', completed: true},
					{description: 'Task Four', completed: false}
				]
			},
			computed: {
				reversedMessage() {
					return this.message.split('').reverse().join('')
				},
				incompleteTasks() {
					return this.tasks.filter(function(task) {
						return !task.completed;
					})
				}
			}
		})
	</script>
</body>
</html>
